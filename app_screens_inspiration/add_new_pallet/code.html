<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Pallet - PalletPulse</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1d76e7", // Extracted blue from screenshots
                        "background-light": "#f8f9fa",
                        "background-dark": "#121212",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e1e1e",
                        "text-light": "#1f2937",
                        "text-dark": "#e5e7eb",
                        "border-light": "#e5e7eb",
                        "border-dark": "#374151",
                        "input-bg-light": "#ffffff",
                        "input-bg-dark": "#2d2d2d",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem", // 12px for modern iOS feel
                    },
                },
            },
        };
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark antialiased transition-colors duration-200">
<header class="fixed top-0 left-0 right-0 z-50 bg-background-light dark:bg-background-dark border-b border-border-light dark:border-border-dark px-4 py-3 flex items-center justify-between h-14">
<button class="text-text-light dark:text-text-dark p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
<span class="material-icons text-2xl">close</span>
</button>
<h1 class="text-lg font-bold text-center flex-1">Add New Pallet</h1>
<button class="text-primary font-medium hover:opacity-80 transition-opacity">
            Help
        </button>
</header>
<main class="pt-16 pb-32 px-4 max-w-md mx-auto">
<section class="mb-8 space-y-5">
<div class="flex items-center justify-between mb-2">
<h2 class="text-lg font-bold">Pallet Details</h2>
</div>
<div class="space-y-1.5">
<label class="block text-sm font-medium text-gray-600 dark:text-gray-400" for="palletName">Pallet Name</label>
<input class="w-full px-4 py-3 bg-input-bg-light dark:bg-input-bg-dark border border-border-light dark:border-border-dark rounded-DEFAULT focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent placeholder-gray-400 dark:placeholder-gray-500 transition-shadow" id="palletName" placeholder="e.g. Amazon Monster #5" type="text"/>
</div>
<div class="space-y-1.5 relative">
<label class="block text-sm font-medium text-gray-600 dark:text-gray-400" for="supplier">Supplier</label>
<div class="relative">
<select class="w-full px-4 py-3 bg-input-bg-light dark:bg-input-bg-dark border border-border-light dark:border-border-dark rounded-DEFAULT focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent appearance-none transition-shadow text-text-light dark:text-text-dark" id="supplier">
<option disabled="" selected="" value="">Select Supplier</option>
<option value="GRPL">GRPL</option>
<option value="Liquidation Land">Liquidation Land</option>
<option value="B-Stock">B-Stock</option>
<option value="Local Auctions">Local Auctions</option>
<option value="Other">Other</option>
</select>
<span class="material-icons absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">expand_more</span>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-gray-600 dark:text-gray-400">Category</label>
<div class="flex flex-wrap gap-2">
<button class="px-4 py-2 text-sm font-medium bg-primary text-white rounded-full border border-primary transition-colors shadow-sm" type="button">
                        Electronics
                    </button>
<button class="px-4 py-2 text-sm font-medium bg-surface-light dark:bg-surface-dark text-gray-600 dark:text-gray-300 border border-border-light dark:border-border-dark rounded-full hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors" type="button">
                        Home Goods
                    </button>
<button class="px-4 py-2 text-sm font-medium bg-surface-light dark:bg-surface-dark text-gray-600 dark:text-gray-300 border border-border-light dark:border-border-dark rounded-full hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors" type="button">
                        Tools
                    </button>
<button class="px-4 py-2 text-sm font-medium bg-surface-light dark:bg-surface-dark text-gray-600 dark:text-gray-300 border border-border-light dark:border-border-dark rounded-full hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors" type="button">
                        Clothing
                    </button>
</div>
</div>
</section>
<section class="mb-8 space-y-5">
<h2 class="text-lg font-bold">Costs &amp; Dates</h2>
<div class="grid grid-cols-2 gap-4">
<div class="space-y-1.5">
<label class="block text-sm font-medium text-gray-600 dark:text-gray-400" for="purchaseCost">Purchase Cost</label>
<div class="relative">
<span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">$</span>
<input class="w-full pl-7 pr-4 py-3 bg-input-bg-light dark:bg-input-bg-dark border border-border-light dark:border-border-dark rounded-DEFAULT focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent placeholder-gray-400 dark:placeholder-gray-500 transition-shadow" id="purchaseCost" placeholder="0.00" type="number"/>
</div>
</div>
<div class="space-y-1.5">
<label class="block text-sm font-medium text-gray-600 dark:text-gray-400" for="salesTax">Sales Tax</label>
<div class="relative">
<span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">$</span>
<input class="w-full pl-7 pr-4 py-3 bg-input-bg-light dark:bg-input-bg-dark border border-border-light dark:border-border-dark rounded-DEFAULT focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent placeholder-gray-400 dark:placeholder-gray-500 transition-shadow" id="salesTax" placeholder="0.00" type="number"/>
</div>
</div>
</div>
<div class="space-y-1.5">
<label class="block text-sm font-medium text-gray-600 dark:text-gray-400" for="purchaseDate">Purchase Date</label>
<div class="relative">
<input class="w-full px-4 py-3 bg-input-bg-light dark:bg-input-bg-dark border border-border-light dark:border-border-dark rounded-DEFAULT focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-shadow text-gray-600 dark:text-gray-300" id="purchaseDate" type="date"/>
</div>
</div>
</section>
<section class="mb-8">
<div class="flex items-center justify-between mb-3">
<h2 class="text-lg font-bold">
                    Photos <span class="text-gray-400 dark:text-gray-500 text-base font-normal">(0/5)</span>
</h2>
<span class="text-xs font-semibold px-2 py-1 bg-blue-100 text-blue-600 dark:bg-blue-900/30 dark:text-blue-300 rounded">OPTIONAL</span>
</div>
<div class="flex gap-3 overflow-x-auto pb-2 scrollbar-hide">
<button class="flex-shrink-0 w-28 h-28 border-2 border-dashed border-blue-300 bg-blue-50 dark:bg-blue-900/10 dark:border-blue-700/50 rounded-DEFAULT flex flex-col items-center justify-center gap-1 group active:scale-95 transition-transform">
<div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center text-white shadow-sm group-hover:bg-blue-600 transition-colors">
<span class="material-icons text-lg">add_a_photo</span>
</div>
<span class="text-[10px] font-bold text-primary uppercase tracking-wide">Add Photo</span>
</button>
<div class="flex-shrink-0 w-28 h-28 bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-DEFAULT flex items-center justify-center">
<span class="material-icons text-gray-300 dark:text-gray-600 text-3xl">image</span>
</div>
<div class="flex-shrink-0 w-28 h-28 bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-DEFAULT flex items-center justify-center">
<span class="material-icons text-gray-300 dark:text-gray-600 text-3xl">image</span>
</div>
</div>
</section>
</main>
<div class="fixed bottom-0 left-0 right-0 bg-surface-light dark:bg-surface-dark border-t border-border-light dark:border-border-dark px-4 py-4 safe-area-bottom shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] dark:shadow-none z-40">
<div class="max-w-md mx-auto flex gap-3">
<button class="flex-1 py-3.5 px-4 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-DEFAULT text-text-light dark:text-text-dark font-semibold hover:bg-gray-50 dark:hover:bg-gray-800 active:scale-[0.98] transition-all text-sm">
                Cancel
            </button>
<button class="flex-[2] py-3.5 px-4 bg-primary text-white rounded-DEFAULT font-semibold shadow-lg shadow-blue-500/30 hover:bg-blue-600 active:scale-[0.98] transition-all text-sm">
                Create Pallet
            </button>
</div>
</div>

</body></html>
