<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Pallet V2</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2563EB", // Royal Blue
              "background-light": "#F3F4F6", // Gray 100
              "background-dark": "#111827", // Gray 900
              "surface-light": "#FFFFFF",
              "surface-dark": "#1F2937", // Gray 800
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
              sans: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              '2xl': '1rem',
              '3xl': '1.5rem',
            },
          },
        },
      };
    </script>
<style>.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }.input-group:focus-within label,
        .input-group input:not(:placeholder-shown) + label {
            transform: translateY(-1.25rem) scale(0.85);
            color: #2563EB;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-sans text-gray-900 dark:text-gray-100 antialiased min-h-screen flex flex-col relative pb-28">
<header class="sticky top-0 z-20 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md px-6 py-4 flex items-center justify-between">
<button class="p-2 -ml-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors text-gray-600 dark:text-gray-300">
<span class="material-icons-round text-2xl">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-semibold tracking-tight">Add Pallet</h1>
<div class="w-8"></div> 
</header>
<main class="flex-1 px-4 pt-2 pb-6">
<div class="bg-surface-light dark:bg-surface-dark rounded-3xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden">
<div class="p-6 space-y-8">
<div class="relative group">
<label class="block text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-1 group-focus-within:text-primary transition-colors" for="palletName">
                        Pallet Name <span class="text-red-500">*</span>
</label>
<input class="block w-full py-2 bg-transparent border-0 border-b-2 border-gray-200 dark:border-gray-600 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-0 focus:border-primary transition-colors text-lg" id="palletName" placeholder="Enter name" type="text" value="Pallet #3"/>
</div>
<div class="relative group">
<label class="block text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-1 group-focus-within:text-primary transition-colors" for="supplier">
                        Supplier
                    </label>
<input class="block w-full py-2 bg-transparent border-0 border-b-2 border-gray-200 dark:border-gray-600 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-0 focus:border-primary transition-colors text-lg" id="supplier" placeholder="e.g., GRPL, Liquidation Land" type="text"/>
</div>
<div class="relative group">
<label class="block text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-1 group-focus-within:text-primary transition-colors" for="sourceType">
                        Source / Type
                    </label>
<div class="relative">
<input class="block w-full py-2 bg-transparent border-0 border-b-2 border-gray-200 dark:border-gray-600 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-0 focus:border-primary transition-colors text-lg pr-8" id="sourceType" placeholder="Find source type..." type="text"/>
<span class="material-icons-round absolute right-0 top-2 text-gray-400">search</span>
</div>
<div class="mt-3 flex gap-2 overflow-x-auto no-scrollbar pb-1">
<button class="whitespace-nowrap px-3 py-1 rounded-full bg-blue-50 dark:bg-blue-900/30 text-primary text-sm font-medium border border-blue-100 dark:border-blue-800/50">
                            Amazon Monster
                        </button>
<button class="whitespace-nowrap px-3 py-1 rounded-full bg-gray-50 dark:bg-gray-700 text-gray-600 dark:text-gray-300 text-sm font-medium border border-gray-200 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors">
                            Walmart Medium
                        </button>
<button class="whitespace-nowrap px-3 py-1 rounded-full bg-gray-50 dark:bg-gray-700 text-gray-600 dark:text-gray-300 text-sm font-medium border border-gray-200 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors">
                            Target Overstock
                        </button>
</div>
<p class="mt-2 text-xs text-gray-400 dark:text-gray-500">
                        Categorize the pallet for future analytics.
                    </p>
</div>
<div class="grid grid-cols-2 gap-8">
<div class="relative group">
<label class="block text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-1 group-focus-within:text-primary transition-colors" for="cost">
                            Purchase Cost <span class="text-red-500">*</span>
</label>
<div class="flex items-center border-b-2 border-gray-200 dark:border-gray-600 focus-within:border-primary transition-colors">
<span class="text-gray-400 dark:text-gray-500 mr-1 text-lg">$</span>
<input class="block w-full py-2 bg-transparent border-0 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-0 p-0 text-lg font-mono" id="cost" type="number" value="0.00"/>
</div>
</div>
<div class="relative group">
<label class="block text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-1 group-focus-within:text-primary transition-colors" for="tax">
                            Sales Tax
                        </label>
<div class="flex items-center border-b-2 border-gray-200 dark:border-gray-600 focus-within:border-primary transition-colors">
<span class="text-gray-400 dark:text-gray-500 mr-1 text-lg">$</span>
<input class="block w-full py-2 bg-transparent border-0 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-0 p-0 text-lg font-mono" id="tax" type="number" value="0.00"/>
</div>
</div>
</div>
<div class="relative group">
<label class="block text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-1 group-focus-within:text-primary transition-colors" for="date">
                        Purchase Date <span class="text-red-500">*</span>
</label>
<div class="relative">
<input class="block w-full py-2 bg-transparent border-0 border-b-2 border-gray-200 dark:border-gray-600 text-gray-900 dark:text-white focus:ring-0 focus:border-primary transition-colors text-lg cursor-pointer" id="date" readonly="" type="text" value="Fri, Jan 16, 2026"/>
<span class="material-icons-round absolute right-0 top-2 text-gray-400 pointer-events-none">event</span>
</div>
</div>
<div class="relative group">
<label class="block text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-1 group-focus-within:text-primary transition-colors" for="notes">
                        Notes
                    </label>
<textarea class="block w-full py-2 bg-transparent border-0 border-b-2 border-gray-200 dark:border-gray-600 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-0 focus:border-primary transition-colors text-lg resize-none" id="notes" placeholder="Add details..." rows="3"></textarea>
</div>
</div>
</div>
</main>
<footer class="fixed bottom-0 left-0 w-full bg-surface-light dark:bg-surface-dark border-t border-gray-200 dark:border-gray-700 px-6 py-5 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] z-30">
<div class="flex gap-4 max-w-md mx-auto w-full">
<button class="flex-1 py-3.5 px-6 rounded-2xl border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 font-semibold text-sm hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                Cancel
            </button>
<button class="flex-1 py-3.5 px-6 rounded-2xl bg-primary text-white font-semibold text-sm shadow-lg shadow-blue-500/30 hover:bg-blue-700 transition-colors flex items-center justify-center gap-2">
<span>Create Pallet</span>
</button>
</div>
</footer>

</body></html>
